name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]
  workflow_dispatch:

# Least privilege (OpenSSF recommendation)
permissions:
  contents: read

# Cancel superseded runs to save runner minutes
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  UV_CACHE_DIR: /tmp/.uv-cache

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.9.18"  # Pin for reproducibility (matches required-version)
          python-version: "3.11"
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: uv sync --locked --extra dev

      - name: Check formatting
        run: uv run ruff format --check src tests scripts server.py

      - name: Lint
        run: uv run ruff check src tests scripts server.py

      - name: Type check
        run: uv run mypy src tests scripts server.py

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.9.18"  # Pin for reproducibility (matches required-version)
          python-version: ${{ matrix.python-version }}
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: uv sync --locked --extra dev

      - name: Run tests
        run: uv run pytest --cov=src --cov-report=xml

      # Only upload once to avoid duplicate Codecov reports
      - name: Upload coverage
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v5
        with:
          files: coverage.xml
          fail_ci_if_error: false  # Prevent external service outages from blocking CI
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  # Prevent merging if CI fails
  ci-success:
    needs: [lint, test]
    runs-on: ubuntu-latest
    steps:
      - name: CI Passed
        run: echo "All CI checks passed!"
