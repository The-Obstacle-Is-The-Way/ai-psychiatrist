name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

env:
  UV_CACHE_DIR: /tmp/.uv-cache

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Check formatting
        run: uv run ruff format --check src tests scripts server.py

      - name: Lint
        run: uv run ruff check src tests scripts server.py

      - name: Type check
        run: uv run mypy src tests scripts server.py

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"
          enable-cache: true

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run tests
        run: uv run pytest --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          files: coverage.xml
          fail_ci_if_error: false  # Prevent external service outages from blocking CI
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  # Prevent merging if CI fails
  ci-success:
    needs: [lint, test]
    runs-on: ubuntu-latest
    steps:
      - name: CI Passed
        run: echo "All CI checks passed!"
