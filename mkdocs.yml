site_name: AI Psychiatrist
repo_url: https://github.com/The-Obstacle-Is-The-Way/ai-psychiatrist

# The documentation lives under `docs/`.
docs_dir: docs

theme:
  name: material
  features:
    - content.code.copy

plugins:
  - search

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets
