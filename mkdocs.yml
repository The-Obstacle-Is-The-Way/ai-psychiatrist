# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json

site_name: AI Psychiatrist
repo_url: https://github.com/The-Obstacle-Is-The-Way/ai-psychiatrist
site_url: https://the-obstacle-is-the-way.github.io/ai-psychiatrist/
edit_uri: edit/main/docs/

# The documentation lives under `docs/`.
docs_dir: docs

theme:
  name: material
  features:
    - content.code.copy
    - content.action.edit
    - content.action.view
    - navigation.tracking
    - navigation.sections
    - navigation.footer
    - navigation.instant

plugins:
  - search

# Keep archived/internal pages in the build but hide them from nav.
# Underscore-prefixed folders are sequestered at the top alphabetically.
not_in_nav: |
  _archive/**
  _specs/**
  _bugs/**
  _brainstorming/**

# Enable link/anchor validation (pair with `mkdocs build --strict` in CI).
# Note: Links within _archive/** may be stale; these are historical docs preserved for provenance.
validation:
  omitted_files: warn
  not_found: warn
  absolute_links: warn
  unrecognized_links: warn
  anchors: warn
  # Suppress validation warnings for archived docs (they have historical internal links)
  links:
    not_found: info

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets
